spring.datasource.url=jdbc:postgresql://${TEST_DB_HOST}/${TEST_DB_NAME}
spring.datasource.username=${TEST_DB_USERNAME}
spring.datasource.password=${TEST_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
management.endpoints.web.exposure.include=${ACTUATOR_EXPOSED_ENDPOINTS}
management.endpoint.health.show-details=${ACTUATOR_HEALTH_SHOW_DETAILS}
springdoc.swagger-ui.enabled=${IS_SWAGGER_UI_ENABLED}
mtgWallet.applicationConfig.timeZone=${TIME_ZONE}
mtgWallet.applicationConfig.defaultPageSize=${DEFAULT_PAGE_SIZE}